<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registro | EduFind</title>
	<!-- core:css -->
	<link rel="stylesheet" href="/vendors/core/core.css">
	<!-- endinject -->
	<!-- plugin css for this page -->
	<!-- end plugin css for this page -->
	<!-- inject:css -->
	<link rel="stylesheet" href="/fonts/feather-font/css/iconfont.css">
	<link rel="stylesheet" href="/vendors/flag-icon-css/css/flag-icon.min.css">
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" href="/css/demo_5/style.css">
	<!-- End layout styles -->
	<link rel="shortcut icon" href="/images/favicon.png" />
</head>

<body>
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto">
						<div class="card">
							<div class="row">
								<div class="col-md-4 pr-md-0">
									<div class="auth-left-wrapper">

									</div>
								</div>
								<div class="col-md-8 pl-md-0">
									<div class="auth-form-wrapper px-4 py-5">
										<a href="#" class="noble-ui-logo d-block mb-2">Edu<span>Find</span></a>
										<h5 class="text-muted font-weight-normal mb-4">Únete hoy</h5>
										
										<form class="forms-sample" method="post" th:object="${userForm}" th:action="@{/registro}">
											<div class="form-group">
												<label for="inputCorreoRegistro">Correo electrónico</label>
												<input type="email" class="form-control" id="inputCorreoRegistro"
													autocomplete="" placeholder="Correo electrónico" th:field="*{username}">
												<div class="error mt-2 text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
												<div class="error mt-2 text-danger" th:if="${msg}" th:text="${msg}"></div>
											</div>
											<div class="form-group">
												<label for="inputNombresRegistro">Nombres</label>
												<input type="text" class="form-control" id="inputNombresRegistro"
													autocomplete="" placeholder="Nombres" th:field="*{firstName}">
												<div class="error mt-2 text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
											</div>
											<div class="form-group">
												<label for="inputApellidosRegistro">Apellidos</label>
												<input type="text" class="form-control" id="inputApellidosRegistro"
													autocomplete="" placeholder="Apellidos" th:field="*{lastName}">
												<div class="error mt-2 text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
											</div>
											<div class="form-group">
												<label for="inputContrasenaRegistro">Contraseña</label>
												<input type="password" class="form-control" id="inputContrasenaRegistro"
													autocomplete="" placeholder="Contraseña" th:field="*{password}">
												<div class="error mt-2 text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
											</div>
											<div class="mt-3">
												<button type="submit" class="btn btn-primary text-white mr-2 mb-2 mb-md-0">
													Registrarse
												</button>
											</div>
											<p href="register.html" class="d-block mt-4 mb-2 text-muted">
												¿Ya tienes una cuenta? 
												<a href="/login" class="text-primary font-weight-bold">Inicia sesión</a>
											</p>
											<a href="/registro/centro" class="text-primary font-weight-bold">Soy un centro de capacitación</a>
										</form>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- core:js -->
	<script src="/vendors/core/core.js"></script>
	<!-- endinject -->
	<!-- plugin js for this page -->
	<!-- end plugin js for this page -->
	<!-- inject:js -->
	<script src="/vendors/feather-icons/feather.min.js"></script>
	<script src="/js/template.js"></script>
	<!-- endinject -->
	<!-- custom js for this page -->
	<!-- end custom js for this page -->
</body>

</html>
